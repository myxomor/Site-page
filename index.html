<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <div class="footer-container">
        <div class="footer">
            <div class="left">
                <img id="icon-stroke" src="res/stroke.svg" />
                <div class="small-text" id="adress">Адреса</div>
            </div>
            <div class="right">
                <div class="small-text" id="registation">Регистрация</div>
                <img src="res/Rectangle.svg" id="icon-rectangle" />
                <div class="small-text" id="enter">Вход</div>
            </div>
        </div>
    </div>
    <div class="header-container">
        <div class="header">
            <img id="icon" src="res/ExFit.svg" />
            <div class="box">
                <div class="container-1">
                    <img src="res/input-rectangle.svg" class="input-rectangle">
                    <img src="res/search.svg" class="input-icon">
                    <input type="text" id="search" placeholder="      Поиск по сайту" />
                </div>
            </div>
        </div>
    </div>
    <div class="content-1-container" >
        <div class="content-1">
            <div class="content-1-col">
                <div class="big-text">Интернет-магазин фитнес браслетов</div>
                <div class="medium-text" id="prodazha">Розничная продажа самых качественных фитнес браслетов по низким ценам.</div>
                <div class="button">Каталог</div>
            </div>
            <img class="content-1-img" src="res/94679_p_20.jpg"/>

        </div>
    </div>


</body>
</html>
